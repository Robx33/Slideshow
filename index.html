<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programação pra vida!</title>
</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./assets/img1.jpg" alt="imagem-programacao">
            </div>
            <div class="slide">
                <img src="./assets/img2.jpg" alt="imagem-programacao-matrix">
            </div>
            <div class="slide">
                <img src="./assets/img3.jpg" alt="imagem-dev">
            </div>
            <div class="slide">
                <img src="./assets/img4.jpg" alt="imagem-developer">
            </div>
            <div class="slide">
                <img src="./assets/img5.jpg" alt="imagens-fotografias-viagens">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>
    </div>
</body>

</html>
